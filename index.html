<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tab title -->
    <title>Text Editor</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- main container -->
    <div id="container"></div>

    <!-- all the functions go here -->
    <div class="options">
        <div class="option unre">
            <button class="undo" onclick="undo()">Undo</button>
            <button class="redo" onclick="redo()">Redo</button>
        </div>
        <div class="option">
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
                <option value="Brush Script MT, cursive">Brush Script MT</option>
                <option value="Impact, fantasy">Impact</option>
            </select>
        </div>
        <div class="option">
            <label for="fontSizeInput">Font Size:</label>
            <input type="number" id="fontSizeInput" value="16" min="1">
        </div>
        <div class="option">
            <label for="fontColorInput">Font Color:</label>
            <input type="color" id="fontColorInput" value="#000000">
        </div>
        <div class="option">
            <label for="addTextInput">Add Text:</label>
            <input type="text" id="addTextInput">
            <div class="formid">
                <button class="inpAdd" onclick="addText()">Add</button>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./script.js"></script>

</body>

</html>
